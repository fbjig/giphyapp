<div class="wrapper">
    <div class="overlay">
        <div class="spinner-wrapper">
            <div class="spinner">
                    <div class="simple-spinner-container">
                        <div class="simple-spinner"></div>
                    </div>
            </div>
            <p class="spinner-message" *ngIf="message && message !== ''">

            </p>
        </div>
    </div>
</div>
